<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
  <h2>Login</h2>
  
  <div class="form-group">
    <label for="email">Email</label>
    <input id="email" type="email" formControlName="email" placeholder="Enter your email" class="form-control">
    <div *ngIf="loginForm.invalid && loginForm.touched" class="error-message">
      Please enter a valid email.
    </div>
  </div>
  
  <div class="form-group">
    <label for="password">Password</label>
    <input id="password" type="password" formControlName="password" placeholder="Enter your password" class="form-control">
    <div *ngIf="loginForm.invalid && loginForm.touched" class="error-message">
      Password is required.
    </div>
  </div>
  
  <button type="submit" [disabled]="loginForm.invalid" class="submit-button">Login</button>
</form>
